<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./assets/js/script.js" defer></script> 
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/86c060d6eb.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  </head>

  <body>
    <div id="container">

      <h1>Rock Paper Scissors!</h1>

      <div class="scores">
        <div class="score">
          <div>You</div> 
          <div class="score__number player"></div>
        </div>

        <div class="score">
          <div>Opponent</div> 
          <div class="score__number ai"></div>
        </div>
      </div>

      <div class="buttons">
        <button class="button button--red" id="rock">
          <div class="button__icon">
            <i class="fas fa-hand-rock"></i>
          </div>
          <div class="button__text">Rock</div>
        </button>
        <button class="button button--yellow" id="paper">
          <div class="button__icon">
            <i class="fas fa-hand-paper"></i>
          </div>
          <div class="button__icon"></div>
          <div class="button__text">Paper</div>
        </button>
        <button class="button button--green" id="scissors">
          <div class="button__icon">
            <i class="fas fa-hand-scissors"></i>
          </div>
          <div class="button__icon"></div>
          <div class="button__text">Scissors</div>
        </button>
      </div>   

      <div class="round-result"></div>
    </div>
  </body>
</html>
