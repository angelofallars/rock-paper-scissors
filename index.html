<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="./assets/js/script.js" defer></script> 
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>
    <div class="container">

      <h1>Rock Paper Scissors!</h1>

      <div class="scores">
        <div class="score">
          <div>You</div> 
          <div class="score__number player"></div>
        </div>

        <div class="score">
          <div>Opponent</div> 
          <div class="score__number ai"></div>
        </div>
      </div>

      <div class="buttons">
        <button class="button button--red" id="rock">Rock</button>
        <button class="button button--yellow" id="paper">Paper</button>
        <button class="button button--green" id="scissors">Scissors</button>
      </div>   

      <div class="round-result"></div>

      <div class="winner"></div>

    </div>
  </body>
</html>
